<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Clone - Online Editor</title>
    
    <!-- Tailwind CSS (for layout) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JSZip for downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-[#1e1e1e] text-gray-300 font-sans h-screen flex flex-col overflow-hidden select-none">

    <!-- TOP BAR -->
    <header class="h-10 bg-[#333333] flex items-center justify-between px-4 border-b border-[#1e1e1e] shadow-sm z-20">
        <div class="flex items-center space-x-4 text-xs">
            <div class="flex items-center font-bold text-[#007acc]">
                <i data-lucide="layout-template" class="w-4 h-4 mr-2"></i>
                VS Code Clone
            </div>
            <nav class="hidden md:flex space-x-3 text-gray-400">
                <span class="hover:text-white cursor-pointer">File</span>
                <span class="hover:text-white cursor-pointer">Edit</span>
                <span class="hover:text-white cursor-pointer">View</span>
            </nav>
        </div>
        <div class="flex items-center space-x-3">
            <button onclick="updatePreview()" class="p-1.5 hover:bg-[#444] rounded text-green-500 hover:text-green-400 transition-colors" title="Refresh Preview">
                <i data-lucide="refresh-cw" class="w-3.5 h-3.5"></i>
            </button>
            <button onclick="downloadProject()" class="flex items-center px-3 py-1.5 bg-[#007acc] hover:bg-[#005a9e] text-white text-xs font-semibold rounded transition-colors">
                <i data-lucide="download" class="w-3.5 h-3.5 mr-1.5"></i>
                Export
            </button>
        </div>
    </header>

    <!-- MAIN WORKSPACE -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- SIDEBAR -->
        <div class="w-64 bg-[#252526] flex flex-col border-r border-[#1e1e1e]" id="sidebar">
            <div class="h-9 px-4 flex items-center text-xs font-bold uppercase tracking-wider text-gray-400 bg-[#252526] mt-2">
                <span>Explorer</span>
            </div>
            
            <div class="flex-1 overflow-y-auto pt-2">
                <div class="flex items-center px-2 text-xs font-bold text-gray-300 mb-1">
                    <i data-lucide="chevron-down" class="w-3.5 h-3.5 mr-1"></i>
                    <span class="uppercase">My Project</span>
                </div>
                
                <!-- File List -->
                <div class="file-item active" onclick="switchFile('index.html')" id="file-html">
                    <i data-lucide="file-code" class="w-4 h-4 text-orange-500 mr-2"></i>
                    index.html
                </div>
                <div class="file-item" onclick="switchFile('style.css')" id="file-css">
                    <i data-lucide="file-type" class="w-4 h-4 text-blue-400 mr-2"></i>
                    style.css
                </div>
                <div class="file-item" onclick="switchFile('script.js')" id="file-js">
                    <i data-lucide="file-json" class="w-4 h-4 text-yellow-400 mr-2"></i>
                    script.js
                </div>
            </div>
        </div>

        <!-- EDITOR & PREVIEW SPLIT -->
        <div class="flex-1 flex flex-col bg-[#1e1e1e] min-w-0">
            
            <!-- TABS -->
            <div class="flex bg-[#252526] overflow-x-auto border-b border-[#1e1e1e] h-9">
                <div class="tab active" onclick="switchFile('index.html')" id="tab-html">
                    <i data-lucide="file-code" class="w-3.5 h-3.5 text-orange-500 mr-2"></i>
                    index.html
                </div>
                <div class="tab" onclick="switchFile('style.css')" id="tab-css">
                    <i data-lucide="file-type" class="w-3.5 h-3.5 text-blue-400 mr-2"></i>
                    style.css
                </div>
                <div class="tab" onclick="switchFile('script.js')" id="tab-js">
                    <i data-lucide="file-json" class="w-3.5 h-3.5 text-yellow-400 mr-2"></i>
                    script.js
                </div>
            </div>

            <div class="flex-1 flex flex-col md:flex-row min-h-0">
                <!-- EDITOR CONTAINER -->
                <div class="flex-1 border-r border-[#333] relative bg-[#1e1e1e]">
                    <div id="monaco-editor-container" style="width:100%; height:100%;"></div>
                </div>

                <!-- PREVIEW CONTAINER -->
                <div class="flex-1 bg-white flex flex-col relative min-h-[300px] md:min-h-0">
                    <div class="h-8 bg-[#f0f0f0] border-b border-[#ddd] flex items-center px-4 justify-between">
                        <span class="text-xs font-semibold text-gray-600 uppercase tracking-wider flex items-center">
                            <i data-lucide="play" class="w-3 h-3 mr-1.5 text-green-600"></i>
                            Live Preview
                        </span>
                    </div>
                    <iframe id="preview-frame" class="flex-1 w-full h-full border-none bg-white" sandbox="allow-scripts allow-modals"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- STATUS BAR -->
    <footer class="h-6 bg-[#007acc] text-white flex items-center px-3 text-xs justify-between z-20">
        <div class="flex items-center space-x-3">
            <span class="font-semibold">main*</span>
        </div>
        <div class="flex items-center space-x-4">
            <span>Ln 1, Col 1</span>
            <span>UTF-8</span>
            <span id="lang-display">HTML</span>
        </div>
    </footer>

    <!-- Monaco Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
